mutation checkoutCreate($input:CheckoutCreateInput!){
  checkoutCreate(input: $input){
    checkoutUserErrors{
      message
      code
      field
    }
    checkout{
      id
      webUrl
      completedAt
      currencyCode
      lineItemsSubtotalPrice{
        amount
        currencyCode
      }
      subtotalPriceV2{
        amount
        currencyCode
      }
      paymentDueV2{
        amount
        currencyCode
      }
      lineItems(first:15){
        pageInfo{
          hasNextPage
          hasPreviousPage
        }
        edges{
          node{
            id
            quantity
            title
            variant{
              compareAtPriceV2{
                amount
                currencyCode
              }
            }
          }
        }
      }
    }
  }
}
